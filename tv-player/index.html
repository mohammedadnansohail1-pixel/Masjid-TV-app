<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Masjid TV Player - Display prayer times and announcements" />
    <title>Masjid TV Player</title>

    <!-- Prevent zoom on mobile/TV browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Fullscreen meta tags for mobile devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Theme color -->
    <meta name="theme-color" content="#006B3F" />

    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #006B3F;
      }

      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #006B3F 0%, #00A86B 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #loading-spinner {
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 8px solid white;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div id="loading-spinner"></div>
    </div>

    <!-- App root -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 500);
      });

      // Prevent accidental navigation
      window.addEventListener('beforeunload', (e) => {
        // Only prevent if not in development mode
        if (import.meta.env.MODE === 'production') {
          e.preventDefault();
          e.returnValue = '';
        }
      });
    </script>
  </body>
</html>
